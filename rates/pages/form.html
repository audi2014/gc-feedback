<!DOCTYPE HTML>
<html>
<head>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/rates/pages/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <img id = "img" src="https://susansgreencleaning.com/wp-content/uploads/2017/05/SGC-LOGO-400-e1515436107413.png">
    <h2> Hello!</h2>
    <h4> Thank you for letting us clean for you:) </h4>
    <h4>We hope everything was wonderful! </h4>
    <h4>Can you please let us know so that we can always give you wonderful service?</h4>
    <br>
    <form class="needs-validation" novalidate method="POST">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Phone or Email</span>
        </div>
        <input name="contact" type="text" aria-label="Phone or Email" class="form-control "  id="customControlValidation3" required>
        <div class="invalid-feedback">Please enter your email or phone number</div>
    </div>
    
    <br>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Comments</span>
        </div>
        <input name="description" type="text" aria-label="Comments" class="form-control">
    </div>
    <br>
    <div class="valid-feedback stars-container">
       Please leave your feedback about us
      </div>
    <div id="reviewStars-input" class="stars-container">
        <input id="star-4" type="radio" name="rate" value="5"/>
        <label title="gorgeous" for="star-4"></label>

        <input id="star-3" type="radio" name="rate" value="4"/>
        <label title="good" for="star-3"></label>

        <input id="star-2" type="radio" name="rate" required value="3"/>
        <label title="regular" for="star-2"></label>

        <input id="star-1" type="radio" name="rate" value="2"/>
        <label title="poor" for="star-1"></label>

        <input id="star-0" type="radio" name="rate" value="1"/>
        <label title="bad" for="star-0"></label>
    </div>
    <br>
    <br>
    <div class="stars-container">
        <button type="submit" class="btn btn-success btn btn-primary btn-lg">Send</button>
    </div>
</form>
 <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>
</html>
