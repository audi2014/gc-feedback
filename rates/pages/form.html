<!DOCTYPE HTML>
<html>
	 <head>      
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<link rel="stylesheet" href="https://susansgreencleaning.com/feedback/pages/main.css">
			<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 </head>
	 <body class="container-fluid">
	 	<div class="text-center">
 			<img class="d-block mx-auto img-fluid" id = "img" src="https://susansgreencleaning.com/wp-content/uploads/2017/05/SGC-LOGO-400-e1515436107413.png">
			<br>
 			
 				<div class="row align-items-center justify-content-center"><div class="col col-xs-12">
 					<h2>Hello!</h2>
 				</div></div>
 				<div class="row align-items-center justify-content-center"><div class="col col-xs-12 col-sm-10 col-md-8">
 					<h5> Thank you for letting us clean for you:) </h5>
 				</div></div>
 				<div class="row align-items-center justify-content-center"><div class="col col-xs-12 col-sm-10 col-md-8">
 					<h5>We hope everything was wonderful! </h5>
 				</div></div>
 				<div class="row align-items-center justify-content-center"><div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
 					<h5>Can you please let us know so that we can always give you wonderful service?</h5>
 				</div></div>			
		</div>
		<br>
	 	<div class="row align-items-center justify-content-center">
	 		<div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
				<form class="needs-validation" novalidate method="POST">
					<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										 <span class="input-group-text">Name or Email</span>
									</div>
									<input name="contact" type="text" aria-label="Name or Email" class="form-control "  id="customControlValidation3" required>
									<div class="invalid-feedback">Please enter your email or full name</div>
								</div>
					</div>
					<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										 <span class="input-group-text">Comments</span>
									</div>
									<input name="description" type="text" aria-label="Comments" class="form-control">
								</div>
					</div>
					<div class="form-group">
								<div class="input-group stars-container">
									<div id="reviewStars-input">
										<input class="form-control" id="star-4" type="radio" name="rate" value="5"/>
										<label title="gorgeous" for="star-4"></label>
										<input class="form-control" id="star-3" type="radio" name="rate" value="4"/>
										<label title="good" for="star-3"></label>
										<input class="form-control" id="star-2" type="radio" name="rate" required value="3"/>
										<label title="regular" for="star-2"></label>
										<input class="form-control" id="star-1" type="radio" name="rate" value="2"/>
										<label title="poor" for="star-1"></label>
										<input class="form-control" id="star-0" type="radio" name="rate" value="1"/>
										<label title="bad" for="star-0"></label>
										<br/>
										<div class="invalid-feedback">Please leave your feedback about us</div>
									</div>
								</div>
					</div>
					<div class="form-group">
								<br>
								<br>
								<div class="stars-container">
									<button type="submit" class="btn btn-success btn btn-primary btn-lg">Send</button>
								</div>
					</div>
				</form>
			</div>
		</div>
			<script>
				 // Example starter JavaScript for disabling form submissions if there are invalid fields
				 (function() {
					 'use strict';
					 window.addEventListener('load', function() {
						 // Fetch all the forms we want to apply custom Bootstrap validation styles to
						 var forms = document.getElementsByClassName('needs-validation');
						 // Loop over them and prevent submission
						 var validation = Array.prototype.filter.call(forms, function(form) {
							 form.addEventListener('submit', function(event) {
								 if (form.checkValidity() === false) {
									 event.preventDefault();
									 event.stopPropagation();
								 }
								 form.classList.add('was-validated');
							 }, false);
						 });
					 }, false);
				 })();
			</script>
	 </body>
</html>
